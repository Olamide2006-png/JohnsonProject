    <form>
        <label>
            <input type="checkbox">YES!</label>
        </form>
   
    <script>
       document.getElementById('one').style.color = 'red';
       var myparagraphs =  document.getElementsByTagName('p');
       console.log(myparagraphs)
       for(i = 0;i<myparagraphs.length;i++){
        myparagraphs[i].style.color= "red";
        alert(`showing paragraph${i}`);
       }
       var myclass = document.getElementsByClassName('special');
       for (i = 0; i<myclass.length;i++){
        myclass[i].style.color='green';

       }
       
       
    
 
    
     var mytext = document.querySelectorAll('#special p');
    for(var i= 0;i<mytext.length;i++){
        mytext[i].style.color ="";
    }
        

     
    var myDiv = document.querySelector('#special');
    myDiv.innerHTML = "<p>Here is my new paragraph</p>";
    
    var firstpara =  document.querySelector('p');
    firstpara.className = "blue";
   
        

         var mytag = document.createElement('p');
         var mytext = document.createTextNode("Here is a new paragraphs");
         mytag.appendChild(mytext);
         var myDiv = document.querySelector('div');
         myDiv.appendChild(mytag);
         
         var mycheckbox = document.querySelector('input');
         mycheckbox.setAttribute('checked','checked');
         var myDiv = document.querySelector('div');
         myDiv.removechild(myDiv.children[1]);
    </script>
