<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageslider.css">
    <title>Image slider program</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            
            <img class="slide" src="/dice_image/3.png" alt="image 1">
            <img class="slide" src="/dice_image/6.png" alt="image 2">
            <img class="slide" src="/dice_image/5.png" alt="image 3">
            
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
  <script src="imageslider.js"></script>  
</body>
</html>
